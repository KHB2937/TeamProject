<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">


<div layout:fragment="content">
    <div class="container" style="height: 800px;">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1>Account Form</h1>
                <form th:object="${account}" action="/profile/edit" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="id" th:value="${account.id}" />
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" th:value="${account.username}" required /><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required /><br><br>
                    <label for="role">Role:</label>
                    <input type="text" id="role" name="role" th:value="${account.role}" required /><br><br>
                    <label for="imageFile">Profile Image:</label>
                    <input type="file" id="imageFile" name="imageFile" /><br><br>
                    <input type="submit" value="Save" />
                </form>
            </div>
        </div>
    </div>
</div>

</html>
